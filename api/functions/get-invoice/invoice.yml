getInvoiceFromServiceUi:
  description: endpoint for merchants to get an invoice details
  handler: functions/get-invoice/get.handler
  events:
    - http:
        path: /invoices/{invoiceId}
        cors: true
        method: GET
        authorizer: aws_iam
        request:
          parameters:
            paths:
              invoiceId: true

